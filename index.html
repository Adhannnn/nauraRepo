<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
            width: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        .font-jetbrains {
            font-family: 'JetBrains Mono', monospace;
        }

        input:invalid {
            border-color: red;
        }
    </style>
</head>

<body class="h-screen w-screen overflow-hidden m-0 p-0">
    <!-- Background dan kontainer utama -->
    <div class="header finisher-header fixed inset-0 flex items-center justify-center">
        <!-- Box login -->
        <div
            class="w-full max-w-md sm:max-w-lg md:max-w-xl bg-white p-6 sm:p-8 rounded-xl shadow-xl shadow-black/30 z-10">
            <p class="font-jetbrains text-center font-bold text-xl sm:text-2xl">Welcome Back!</p>
            <p class="text-center mt-2 text-sm italic text-gray-500">
                Please input your <b>Name</b> and your <b>NIM</b>
            </p>

            <form class="flex flex-col items-center mt-6 space-y-6 w-full" action="content/home.html" method="GET">
                <!-- Name Input -->
                <div class="relative w-full">
                    <input type="text" id="name" name="name" placeholder="John Doe"
                        class="peer w-full px-4 py-3 text-gray-900 bg-transparent border-2 border-gray-400 rounded-xl 
              focus:outline-none focus:border-blue-500 transition-all placeholder-gray-400 focus:placeholder-transparent" required/>
                    <label for="name"
                        class="absolute left-4 text-sm text-gray-500 bg-white px-1 
              transition-all duration-300 ease-in-out opacity-0 scale-95 -top-2.5 
              peer-focus:opacity-100 peer-focus:scale-100 peer-focus:top-[-10px] peer-focus:px-1
              peer-placeholder-shown:opacity-0 peer-placeholder-shown:scale-95 peer-placeholder-shown:top-3.5 peer-placeholder-shown:px-0">
                        Name
                    </label>
                </div>

                <!-- NIM Input -->
                <div class="relative w-full">
                    <input type="number" id="nim" name="nim" placeholder="01234567"
                        class="peer w-full px-4 py-3 text-gray-900 bg-transparent border-2 border-gray-400 rounded-xl 
              focus:outline-none focus:border-blue-500 transition-all placeholder-gray-400 focus:placeholder-transparent" required/>
                    <label for="nim"
                        class="absolute left-4 text-sm text-gray-500 bg-white px-1 
              transition-all duration-300 ease-in-out opacity-0 scale-95 -top-2.5 
              peer-focus:opacity-100 peer-focus:scale-100 peer-focus:top-[-10px] peer-focus:px-1
              peer-placeholder-shown:opacity-0 peer-placeholder-shown:scale-95 peer-placeholder-shown:top-3.5 peer-placeholder-shown:px-0">
                        NIM
                    </label>
                </div>

                <!-- Tombol login -->
                <button type="submit"
                    class="w-full px-6 py-3 text-white bg-blue-500 font-bold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script src="finisher-header.es5.min.js" type="text/javascript"></script>

    <!-- Script Finisher Header -->
    <script type="text/javascript">
        new FinisherHeader({
            "count": 100,
            "size": {
                "min": 2,
                "max": 8,
                "pulse": 0
            },
            "speed": {
                "x": {
                    "min": 0,
                    "max": 0.4
                },
                "y": {
                    "min": 0,
                    "max": 0.6
                }
            },
            "colors": {
                "background": "#201e30",
                "particles": [
                    "#fbfcca",
                    "#d7f3fe",
                    "#ffd0a7"
                ]
            },
            "blending": "screen",
            "opacity": {
                "center": 1,
                "edge": 0
            },
            "skew": 0,
            "shapes": [
                "c",
                "s",
                "t"
            ]
        });
    </script>
</body>

</html>
